<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row middle">
        <h1 class="col-6 offset-3">Sign Up for Resfeber</h1>
        <div class="col-6 offset-3">
            <form action="/signUp" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="userName" class="form-label">Username</label>
                        <input type="text" name="userName" id="userName" class="form-control" required>
                        <div class="valid-feedback">looks good</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">email</label>
                        <input type="email" name="userEmail" id="email" class="form-control" required>
                        <div class="invalid-feedback">please enter the valid email 'Ex - your_name123@gmail.com'</div>
                        
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                        <div class="invalid-feedback">Password must contain special symbol,characters and numbers</div>
                </div>
                <button class="btn btn-success ">SignUp</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
</body>
</html>
